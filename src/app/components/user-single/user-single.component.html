<div class="container">
    <ol>
        <div *ngFor="let user of users">
            <li><img src="{{user.profilePhotoUrl}}"> 
                <strong>{{user.name}} {{user.surname}}</strong> 
                {{user.age}}
                {{user.address.city}}
                <button (click)="delete(user.id)">Delete</button>
            </li>
        </div>
    </ol>
</div>
